[package]
name = "rustbustools"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
bincode = "1.2.1"
# flate2 = "1.0"
# lazy_static = "1"
# fastq = "0.6"
indicatif = "0.16"
clap = { version = "3.1.18", features = ["derive"] }
sprs = "0.11"
regex = "1"
statrs = "0.16"
rand = "0.8"
probability="0.20"  # for faster Binomial Sampling, using inverse pdf
itertools="0.10.5"
tempfile="3.3.0"

[dev-dependencies]
criterion = "0.4"
ndarray="0.15.6"

[[bench]]
name = "my_benchmark"
harness = false